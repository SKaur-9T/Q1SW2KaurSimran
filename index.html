<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Q1; SeatWork 2 </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
        <style>
            h3 {font-family: Sofadi One Static}
            * {margin: 0;
                padding: 0;}
            .header, .footer {background-color:  #E7CCCC;
                padding: 20px;
                margin: 25px;
                text-align: center;}
            .container {padding: 20px;
                margin: 25px;}
            img {width: 125px;
                border-radius: 70px;
                border: 5px #D4DF9E;}
            form {background-color: rgba(240, 168, 208, 0.8);
                padding: 25px;
                margin: 10px;
                margin-left: 40%;
                margin-right: 40%;
                text-align: center;
                border-radius: 30px;}
            input {font-family: courier;}
            body {background-image: url(https://slidescorner.com/wp-content/uploads/2024/02/Aesthetic-Pastel-Cute-PowerPoint-Background-Organic-Shapes-Stars-by-SlidesCorner.com_.jpg);
                color: #705C53;
                border-radius: 10px;}
            .button {padding: 10px 20px;
                transition-duration: 0.4s}
            .button:hover {background-color: #FFDFD6;
                color: white;
        </style>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <h1> Webpage Login </h1>
        </div>
        <!-- Container -->
        <div class="container">
            <form>
                <img src="https://cdl.ucf.edu/wp-content/uploads/2021/07/Blank-ID-avatar.png">
                <h3> Login </h3>
                    <br>
                    <label for="username"> Username: </label> <br>
                    <input type="text" id="username" name="Username" placeholder="Input username here"> <br>
                    <label for="password"> Password: </label> <br>
                    <input type="password" id="password" name="Password" placeholder="Input password here"> <br>
                    <br>
                    <input class="button" type="submit" value="Login">
            </form>
        </div>
        <!-- Footer -->
        <div class="footer">
            <h4> Simrandip Kaur | 9-Topaz </h4>
        </div>
    </body>
</html>
